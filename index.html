<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ==== CSS ===== -->
    <link rel="stylesheet" href="./src/css/styles.css" />

    <!-- ==== Box Icons ==== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Responsive Portfolio</title>
  </head>
  <body>
    <!-- ==== Header ==== -->
    <header class="l-header">
      <nav class="nav">
        <nav class="nav bd-grid">
          <div>
            <a href="#" class="nav_logo">John Doe</a>
          </div>

          <div class="nav_menu" id="nav-menu">
            <ul class="nav_list">
              <li class="nav_item">
                <a href="#home" class="nav_link active">Home</a>
              </li>
              <li class="nav_item">
                <a href="#about" class="nav_link">About</a>
              </li>
              <li class="nav_item">
                <a href="#skills" class="nav_link">Skills</a>
              </li>
              <li class="nav_item">
                <a href="#portfolio" class="nav_link">Portfolio</a>
              </li>
              <li class="nav_item">
                <a href="#contact" class="nav_link">Contact</a>
              </li>
            </ul>
          </div>

          <div class="nav_toggle" id="nav-toggle">
            <i class="bx bx-menu"></i>
          </div>
        </nav>
      </nav>
    </header>

    <main class="l-main">
      <!-- Home -->
      <section class="home" id="home">
        <div class="home_container bd-grid">
          <h1 class="home-title"><span>HE</span><br />LLO.</h1>

          <div class="home_scroll">
            <a href="#about" class="home_scroll-link"
              ><i class="bx bx-up-arrow-alt"></i>Scroll Down</a
            >

            <img src="src/img/perfil.png" alt="" class="home_img" />
          </div>
        </div>
      </section>
    </main>

    <!-- ==== Footer ==== -->

    <!-- ==== Scroll Reveal ==== -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- ==== JS ==== -->
    <script src="./src/js/main.js"></script>
  </body>
</html>
